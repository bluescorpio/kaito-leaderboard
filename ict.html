    <script>

        // ä»æ•°æ®åº“åŠ è½½ICTæ•°æ® (æ–°å¢)
        async function loadFromDatabase() {
            try {
                // è·å–æ‰€æœ‰ç”¨æˆ·åˆ—è¡¨
                const response = await fetch('/api/db/stats');
                if (!response.ok) {
                    throw new Error('æ•°æ®åº“APIè¯·æ±‚å¤±è´¥');
                }
                
                const result = await response.json();
                if (result.success && result.data) {
                    console.log(`ğŸ—„ï¸ æ•°æ®åº“è¿æ¥æˆåŠŸï¼Œç”¨æˆ·æ€»æ•°: ${result.data.users}`);
                    
                    // ä»æ•°æ®åº“æœç´¢ICTæˆå‘˜çš„è¯¦ç»†ä¿¡æ¯
                    const ictMembers = await Promise.all(
                        ictUsernames.map(async (username) => {
                            try {
                                const searchResponse = await fetch(`/api/db/search?username=${encodeURIComponent(username)}`);
                                if (searchResponse.ok) {
                                    const searchResult = await searchResponse.json();
                                    if (searchResult.success && searchResult.data) {
                                        return {
                                            username: searchResult.data.username,
                                            name: searchResult.data.name,
                                            icon: searchResult.data.icon,
                                            bio: searchResult.data.bio,
                                            follower_count: searchResult.data.follower_count,
                                            smart_follower_count: searchResult.data.smart_follower_count,
                                            following_count: searchResult.data.following_count,
                                            rankings: searchResult.data.rankings || {}

                                return null;
                            } catch (error) {
                                console.warn(`æ— æ³•ä»æ•°æ®åº“è·å–ç”¨æˆ· ${username}:`, error);
                                return null;
                            }
                        })
                    );
                    
                    const validMembers = ictMembers.filter(member => member !== null);
                    console.log(`ğŸ—„ï¸ ä»æ•°æ®åº“æ‰¾åˆ° ${validMembers.length} ä¸ªICTç”¨æˆ·çš„è¯¦ç»†æ•°æ®`);
                    return validMembers;
                }
                
                throw new Error('æ•°æ®åº“è¿”å›æ— æ•ˆæ•°æ®');
            } catch (error) {

        // åŠ è½½ICTæ•°æ®
        async function loadICTData() {

            try {

        // ä»kol.jsonåŠ è½½å®Œæ•´æ•°æ®
        async function loadFromKolJson() {
            try {
                const response = await fetch('./kol.json');
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½kol.json');
                }
                
                const kolJsonData = await response.json();
                
                // ä»ICTåå•æ–‡ä»¶è·å–ç”¨æˆ·ååˆ—è¡¨
                const ictResponse = await fetch('./ict.txt');
                if (!ictResponse.ok) {
                    throw new Error('æ— æ³•åŠ è½½ict.txt');
                }
                
                const ictText = await ictResponse.text();
                const ictUsernames = ictText.split('\n')
                    .map(line => line.trim().toLowerCase())
                    .filter(line => line.length > 0);

                console.log(`åŠ è½½äº† ${ictUsernames.length} ä¸ªICTç”¨æˆ·å`);

                // ä»kol.jsonä¸­æå–ICTç”¨æˆ·çš„è¯¦ç»†æ•°æ®
                const ictUsersMap = new Map();
                
                for (const [categoryKey, categoryData] of Object.entries(kolJsonData.categories)) {
                    for (const [projectKey, projectData] of Object.entries(categoryData)) {
                        for (const [durationKey, durationData] of Object.entries(projectData)) {
                            if (durationData && durationData.data && Array.isArray(durationData.data)) {
                                durationData.data.forEach((user, index) => {
                                    const username = user.username?.toLowerCase();
                                    if (username && ictUsernames.includes(username)) {
                                        if (!ictUsersMap.has(username)) {
                                            ictUsersMap.set(username, {
                                                name: user.name || user.username,
                                                username: user.username,
                                                icon: user.icon || '',
                                                bio: user.bio || '',
                                                follower_count: user.follower_count || 0,
                                                following_count: user.following_count || 0,

                                                twitter_user_url: user.twitter_user_url || `https://x.com/${user.username}`,
                                                rankings: []
                                            });
                                        }
                                        
                                        // æ·»åŠ æ’åè®°å½•
                                        ictUsersMap.get(username).rankings.push({
                                            project: projectKey,
                                            category: categoryKey,
                                            duration: durationKey,
                                            rank: index + 1,
                                            mindshare: user.mindshare || 0
                                        });
                                    }
                                });
                            }
                        }
                    }
                }

                ictData = Array.from(ictUsersMap.values());
                console.log(`ä»kol.jsonä¸­æ‰¾åˆ° ${ictData.length} ä¸ªICTç”¨æˆ·çš„è¯¦ç»†æ•°æ®`);
                
            } catch (error) {
                console.warn('ä»kol.jsonåŠ è½½ICTæ•°æ®å¤±è´¥:', error);
                ictData = [];
            }
        }

        // ä»ict.txtåŠ è½½åŸºç¡€åå•

            try {
                const response = await fetch('./ict.txt');
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½ict.txt');
                }
                
                const text = await response.text();
                const usernames = text.split('\n')

                // åˆ›å»ºåŸºç¡€ç”¨æˆ·æ•°æ®

                console.log(`ä»ict.txtåŠ è½½äº† ${ictData.length} ä¸ªåŸºç¡€ç”¨æˆ·æ•°æ®`);
                
            } catch (error) {
                console.error('ä»ict.txtåŠ è½½æ•°æ®å¤±è´¥:', error);

            item.innerHTML = `

                        <span>ä¸Šæ¦œé¡¹ç›®</span>
                    </div>
                </div>
            `;
            
            // ç‚¹å‡»è·³è½¬åˆ°Twitter
            item.addEventListener('click', () => {

            });
            
            return item;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalKOLs = ictData.length;
            const verifiedKOLs = ictData.filter(user => user.icon && user.icon.length > 0).length;
            const totalFollowers = ictData.reduce((sum, user) => sum + (user.follower_count || 0), 0);
            const avgFollowers = totalKOLs > 0 ? Math.round(totalFollowers / totalKOLs) : 0;

            document.getElementById('verified-kols').textContent = verifiedKOLs;
            document.getElementById('avg-followers').textContent = formatNumber(avgFollowers);
            document.getElementById('total-followers').textContent = formatNumber(totalFollowers);
        }

        // è¿‡æ»¤KOL
        function filterKOLs() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredData = [...ictData];
            } else {

                    user.name.toLowerCase().includes(searchTerm) ||
                    user.username.toLowerCase().includes(searchTerm) ||
                    (user.bio && user.bio.toLowerCase().includes(searchTerm))

        // æ ¼å¼åŒ–æ•°å­—
        function formatNumber(num) {
            if (num >= 1000000) {

            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
