        let filteredReports = [...reportsData];

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderReports();
        });

        // 筛选研报
        function filterReports(category) {
            // 更新标签状态
            document.querySelectorAll('.report-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');

            // 筛选数据
            if (category === 'all') {
                filteredReports = [...reportsData];
            } else {
                filteredReports = reportsData.filter(report => report.category === category);
            }

            renderReports();
        }

        // 渲染研报列表
        function renderReports() {
            const container = document.getElementById('reports-container');
            container.innerHTML = '';

            filteredReports.forEach(report => {
                const reportCard = createReportCard(report);
                container.appendChild(reportCard);
            });
        }

        // 创建研报卡片
        function createReportCard(report) {
            const card = document.createElement('div');
            card.className = 'report-card';

            const typeColor = getTypeColor(report.type);
            
            card.innerHTML = `
                <div class="report-header">
                    <span class="report-type" style="background: ${typeColor.bg}; color: ${typeColor.text};">
                        ${report.type}
                    </span>
                    <span class="report-date">${formatDate(report.date)}</span>
                </div>
                <h3 class="report-title">${report.title}</h3>
                <p class="report-summary">${report.summary}</p>
                <div class="report-metrics">
                    <div class="metric-item">
                        <div class="metric-value">${report.metrics.impact}</div>
                        <div class="metric-label">影响力指数</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value">${report.metrics.growth}</div>
                        <div class="metric-label">增长率</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value">${report.metrics.confidence}</div>
                        <div class="metric-label">置信度</div>
                    </div>
                </div>
                <div class="report-tags">
                    ${report.tags.map(tag => `<span class="report-tag">${tag}</span>`).join('')}
                </div>
                <div class="report-actions">
                    <button class="action-btn btn-primary" onclick="openReport('${report.id}')">
                        📖 阅读报告
                    </button>
                    <button class="action-btn btn-secondary" onclick="downloadReport('${report.id}')">
                        📥 下载PDF
                    </button>
                </div>
            `;

            return card;
        }

        // 获取类型颜色
        function getTypeColor(type) {
            const colors = {
                '趋势分析': { bg: '#e3f2fd', text: '#1976d2' },
                '项目研究': { bg: '#f3e5f5', text: '#7b1fa2' },
                'KOL分析': { bg: '#e8f5e8', text: '#388e3c' },
                '市场洞察': { bg: '#fff3e0', text: '#f57c00' }
            };
            return colors[type] || { bg: '#f5f5f5', text: '#616161' };
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 打开研报
        function openReport(reportId) {
            const report = reportsData.find(r => r.id == reportId);
            if (report) {
                // 这里可以打开研报详情页面或模态框
                alert(`正在打开研报：${report.title}\n\n功能开发中，敬请期待！`);

        // 下载研报
        function downloadReport(reportId) {
            const report = reportsData.find(r => r.id == reportId);

                alert(`正在下载研报：${report.title}\n\n功能开发中，敬请期待！`);
