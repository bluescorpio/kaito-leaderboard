<!DOCTYPE html>

    <style>

        .container { max-width: 1200px; margin: 0 auto; }

</head>
<body>
    <div class="container">

            <p>å®æ—¶æ•°æ®é©±åŠ¨çš„KOLå½±å“åŠ›æ’è¡Œæ¦œ</p>
        </div>

            <div class="control-group">

                <select id="topic-select">

            </div>
            
            <div class="control-group">
                <label>æ—¶é—´å‘¨æœŸ</label>
                <select id="duration-select">
                    <option value="7d">7å¤©</option>
                    <option value="30d">30å¤©</option>
                    <option value="3m">3ä¸ªæœˆ</option>
                    <option value="6m">6ä¸ªæœˆ</option>
                    <option value="12m">12ä¸ªæœˆ</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>æ˜¾ç¤ºæ•°é‡</label>
                <select id="top-n-select">
                    <option value="10">å‰10å</option>
                    <option value="20">å‰20å</option>
                    <option value="50">å‰50å</option>

                </select>
            </div>

                <button onclick="loadKolData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
            </div>
        </div>
        
        <div id="status" class="status loading">æ­£åœ¨åˆå§‹åŒ–...</div>
        <div id="kol-container" class="kol-grid"></div>
    </div>

    <script src="config.js"></script>
    <script>
        let currentData = null;
        
        // å®‰å…¨çš„æ•°æ®è·å–
        async function fetchKolData(duration, topic_id, top_n) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'ğŸ”„ æ­£åœ¨è·å–æ•°æ®...';
            statusDiv.className = 'status loading';
            
            try {
                // 1. å°è¯•API - æ™ºèƒ½è·¯å¾„é€‰æ‹©
                const apiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                    ? `/api/kol/mindshare/top-leaderboard?duration=${duration}&topic_id=${topic_id}&top_n=${top_n}&community_tier=tier1&customized_community=customized&community_yaps=true`
                    : `https://yaps.kaito.ai/api/kol/mindshare/top-leaderboard?duration=${duration}&topic_id=${topic_id}&top_n=${top_n}&community_tier=tier1&customized_community=customized&community_yaps=true`;
                console.log('ğŸŒ å°è¯•APIè¯·æ±‚:', apiUrl);
                
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        console.log('âœ… APIæ•°æ®è·å–æˆåŠŸ:', data.length, 'æ¡è®°å½•');
                        return data;
                    }
                }
                
                // 2. APIå¤±è´¥ï¼Œå°è¯•æœ¬åœ°æ•°æ®
                console.log('âš ï¸ APIå¤±è´¥ï¼Œå°è¯•æœ¬åœ°æ•°æ®...');
                const localResponse = await fetch('./kol.json');
                if (localResponse.ok) {
                    const localData = await localResponse.json();
                    
                    // ç¡®å®šé¡¹ç›®åˆ†ç±»
                    const category = (KAITO_CONFIG?.POST_TGE_PROJECTS?.includes(topic_id)) ? 'post_tge' : 'pre_tge';
                    const projectData = localData.categories?.[category]?.[topic_id]?.[duration];
                    
                    if (projectData && projectData.length > 0) {
                        const limitedData = projectData.slice(0, parseInt(top_n));
                        console.log('âœ… æœ¬åœ°æ•°æ®è·å–æˆåŠŸ:', limitedData.length, 'æ¡è®°å½•');
                        return limitedData;
                    }
                }
                
                throw new Error('æ— æ³•è·å–æ•°æ®');
                
            } catch (error) {
                console.error('âŒ æ•°æ®è·å–å¤±è´¥:', error);
                throw error;
            }
        }
        
        // æ¸²æŸ“KOLæ•°æ®
        function renderKolData(data) {
            const container = document.getElementById('kol-container');
            const statusDiv = document.getElementById('status');
            
            if (!data || data.length === 0) {
                statusDiv.innerHTML = 'âŒ æš‚æ— æ•°æ®';
                statusDiv.className = 'status error';
                container.innerHTML = '';
                return;
            }
            
            statusDiv.innerHTML = `âœ… æˆåŠŸåŠ è½½ ${data.length} æ¡æ•°æ®`;
            statusDiv.className = 'status success';
            
            container.innerHTML = data.map((kol, index) => {
                // æ•°æ®å®‰å…¨å¤„ç†
                const safeKol = {
                    rank: kol.rank || (index + 1),
                    name: kol.name || kol.username || 'Unknown',
                    username: kol.username || '',
                    bio: (kol.bio || 'No bio available').substring(0, 100),
                    icon: kol.icon || `https://ui-avatars.com/api/?name=${encodeURIComponent(kol.name || 'U')}&background=random`,
                    mindshare: Number(kol.mindshare || 0),
                    follower_count: Number(kol.follower_count || 0),
                    smart_follower_count: Number(kol.smart_follower_count || 0),
                    community_score: Number(kol.community_score || 0),
                    twitter_user_url: kol.twitter_user_url || '#'
                };
                
                return `
                    <div class="kol-card">
                        <div class="kol-rank">#${safeKol.rank}</div>
                        <img src="${safeKol.icon}" alt="${safeKol.name}" class="avatar" 
                             onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(safeKol.name)}&background=random'">
                        <div class="kol-name">${safeKol.name}</div>
                        <div class="kol-username">@${safeKol.username}</div>
                        <div class="kol-bio">${safeKol.bio}</div>
                        
                        <div class="kol-stats">
                            <div class="stat">
                                <div class="stat-value">${(safeKol.mindshare * 100).toFixed(2)}%</div>
                                <div class="stat-label">å½±å“åŠ›</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${safeKol.follower_count.toLocaleString()}</div>
                                <div class="stat-label">ç²‰ä¸æ•°</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${safeKol.smart_follower_count.toLocaleString()}</div>
                                <div class="stat-label">æ™ºèƒ½ç²‰ä¸</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${safeKol.community_score}</div>
                                <div class="stat-label">ç¤¾åŒºè¯„åˆ†</div>
                            </div>
                        </div>
                        
                        ${safeKol.twitter_user_url !== '#' ? 
                            `<a href="${safeKol.twitter_user_url}" target="_blank" style="display: block; margin-top: 10px; text-align: center; color: #007bff;">ğŸ¦ æŸ¥çœ‹Twitter</a>` : 
                            ''
                        }
                    </div>
                `;
            }).join('');
        }
        
        // æ›´æ–°é¡¹ç›®é€‰æ‹©å™¨
        function updateTopicSelect() {
            const categorySelect = document.getElementById('category-select');
            const topicSelect = document.getElementById('topic-select');
            const category = categorySelect.value;
            
            if (!KAITO_CONFIG) {
                console.warn('KAITO_CONFIGæœªåŠ è½½');
                return;
            }
            
            const projects = category === 'post_tge' ? 
                KAITO_CONFIG.POST_TGE_PROJECTS : 
                KAITO_CONFIG.PRE_TGE_PROJECTS;
            
            topicSelect.innerHTML = projects.map(project => 
                `<option value="${project}">${project}</option>`
            ).join('');
        }
        
        // åŠ è½½KOLæ•°æ®
        async function loadKolData() {
            const duration = document.getElementById('duration-select').value;
            const topic = document.getElementById('topic-select').value;
            const topN = document.getElementById('top-n-select').value;
            
            try {
                const data = await fetchKolData(duration, topic, topN);
                currentData = data;
                renderKolData(data);
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = `âŒ åŠ è½½å¤±è´¥: ${error.message}`;
                statusDiv.className = 'status error';
                document.getElementById('kol-container').innerHTML = '';
            }
        }
        
        // åˆå§‹åŒ–
        function initialize() {
            const statusDiv = document.getElementById('status');
            
            if (typeof KAITO_CONFIG === 'undefined') {
                statusDiv.innerHTML = 'â³ ç­‰å¾…é…ç½®åŠ è½½...';
                setTimeout(initialize, 100);
                return;
            }
            
            console.log('âœ… åˆå§‹åŒ–å®Œæˆ');
            updateTopicSelect();
            loadKolData();
            
            // ç»‘å®šäº‹ä»¶
            document.getElementById('category-select').addEventListener('change', () => {
                updateTopicSelect();
                loadKolData();
            });
            
            ['topic-select', 'duration-select', 'top-n-select'].forEach(id => {
                document.getElementById(id).addEventListener('change', loadKolData);
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
