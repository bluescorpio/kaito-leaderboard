<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库版 KOL 排行榜 - 超快查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .performance-badge {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .control-input {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .kol-list {
            display: grid;
            gap: 15px;
        }

        .kol-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .kol-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .kol-rank {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            min-width: 40px;
        }

        .kol-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .kol-info {
            flex: 1;
        }

        .kol-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .kol-username {
            font-size: 14px;
            color: #666;
        }

        .kol-metrics {
            display: flex;
            gap: 20px;
            text-align: center;
        }

        .metric-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .metric-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .metric-label {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .performance-info {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }

            .kol-item {
                flex-direction: column;
                text-align: center;
            }

            .kol-metrics {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🗄️ 数据库版 KOL 排行榜</h1>
            <p class="subtitle">基于 SQLite 数据库的超快查询系统</p>
            <div class="performance-badge">⚡ 毫秒级查询速度</div>
        </div>

        <div class="controls">
            <div class="stats" id="dbStats">
                <!-- 统计信息将在这里显示 -->
            </div>

            <div class="control-row">
                <div class="control-group">
                    <label class="control-label">项目名称</label>
                    <select class="control-input" id="projectSelect">
                        <option value="">选择项目...</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">时间周期</label>
                    <select class="control-input" id="durationSelect">
                        <option value="7d">7天</option>
                        <option value="30d">30天</option>
                        <option value="90d">90天</option>
                        <option value="180d">180天</option>
                        <option value="365d">365天</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">显示数量</label>
                    <select class="control-input" id="limitSelect">
                        <option value="10">Top 10</option>
                        <option value="20">Top 20</option>
                        <option value="50">Top 50</option>
                        <option value="100">Top 100</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <button class="btn btn-primary" onclick="loadLeaderboard()">🚀 查询排行榜</button>
                </div>
            </div>

            <div class="control-row">
                <div class="control-group">
                    <label class="control-label">用户搜索</label>
                    <input type="text" class="control-input" id="searchInput" placeholder="输入用户名..." style="width: 300px;">
                </div>
                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <button class="btn btn-primary" onclick="searchUser()">🔍 搜索用户</button>
                </div>
                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <button class="btn btn-secondary" onclick="importData()">📥 导入数据</button>
                </div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>正在加载数据库统计信息...</p>
            </div>
        </div>
    </div>

    <script>
        let performanceStartTime = 0;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadProjects();
        });

        // 加载数据库统计信息
        async function loadStats() {
            try {
                const response = await fetch('/api/db/stats');
                const result = await response.json();
                
                if (result.success) {
                    displayStats(result.data);
                } else {
                    showError('无法加载统计信息: ' + result.error);
                }
            } catch (error) {
                console.error('加载统计信息失败:', error);
                showError('连接数据库失败');
            }
        }

        // 显示统计信息
        function displayStats(stats) {
            const statsContainer = document.getElementById('dbStats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.users.toLocaleString()}</div>
                    <div class="stat-label">总用户数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.projects.toLocaleString()}</div>
                    <div class="stat-label">总项目数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.rankings.toLocaleString()}</div>
                    <div class="stat-label">排名记录</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.lastUpdate ? new Date(stats.lastUpdate).toLocaleDateString() : '未知'}</div>
                    <div class="stat-label">最后更新</div>
                </div>
            `;
        }

        // 加载项目列表
        async function loadProjects() {
            try {
                const response = await fetch('/api/db/projects');
                const result = await response.json();
                
                if (result.success) {
                    const projectSelect = document.getElementById('projectSelect');
                    projectSelect.innerHTML = '<option value="">选择项目...</option>';
                    
                    result.data.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.project_name;
                        option.textContent = project.project_name;
                        projectSelect.appendChild(option);
                    });
                    
                    // 默认选择 APT
                    projectSelect.value = 'APT';
                } else {
                    showError('无法加载项目列表: ' + result.error);
                }
            } catch (error) {
                console.error('加载项目列表失败:', error);
                showError('连接数据库失败');
            }
        }

        // 加载排行榜
        async function loadLeaderboard() {
            const project = document.getElementById('projectSelect').value;
            const duration = document.getElementById('durationSelect').value;
            const limit = document.getElementById('limitSelect').value;
            
            if (!project) {
                showError('请选择一个项目');
                return;
            }

            showLoading('正在查询排行榜数据...');
            performanceStartTime = performance.now();

            try {
                const response = await fetch(`/api/db/leaderboard?project=${encodeURIComponent(project)}&duration=${duration}&limit=${limit}`);
                const result = await response.json();
                
                const queryTime = performance.now() - performanceStartTime;
                
                if (result.success) {
                    displayLeaderboard(result.data, queryTime);
                } else {
                    showError('查询失败: ' + result.error);
                }
            } catch (error) {
                console.error('查询排行榜失败:', error);
                showError('连接数据库失败');
            }
        }

        // 显示排行榜
        function displayLeaderboard(data, queryTime) {
            const resultsContainer = document.getElementById('results');
            
            if (data.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align: center; color: #666;">未找到数据</p>';
                return;
            }

            let html = `
                <div class="performance-info">
                    <span>⚡</span>
                    <span>查询完成！用时: <strong>${queryTime.toFixed(2)}ms</strong> | 找到 <strong>${data.length}</strong> 条记录</span>
                </div>
                <div class="kol-list">
            `;

            data.forEach(kol => {
                html += `
                    <div class="kol-item">
                        <div class="kol-rank">#${kol.rank}</div>
                        <img src="${kol.icon || '/images/default-avatar.png'}" alt="${kol.name}" class="kol-avatar" onerror="this.src='/images/default-avatar.png'">
                        <div class="kol-info">
                            <div class="kol-name">${kol.name || kol.username}</div>
                            <div class="kol-username">@${kol.username}</div>
                        </div>
                        <div class="kol-metrics">
                            <div class="metric-item">
                                <div class="metric-value">${(kol.mindshare * 100).toFixed(2)}%</div>
                                <div class="metric-label">Mindshare</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${kol.community_score.toFixed(1)}</div>
                                <div class="metric-label">社区分数</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${kol.follower_count.toLocaleString()}</div>
                                <div class="metric-label">粉丝数</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            resultsContainer.innerHTML = html;
        }

        // 搜索用户
        async function searchUser() {
            const username = document.getElementById('searchInput').value.trim();
            
            if (!username) {
                showError('请输入用户名');
                return;
            }

            showLoading('正在搜索用户...');
            performanceStartTime = performance.now();

            try {
                const response = await fetch(`/api/db/search?username=${encodeURIComponent(username)}`);
                const result = await response.json();
                
                const queryTime = performance.now() - performanceStartTime;
                
                if (result.success) {
                    displayUserResult(result.data, queryTime);
                } else {
                    showError('搜索失败: ' + result.error);
                }
            } catch (error) {
                console.error('搜索用户失败:', error);
                showError('连接数据库失败');
            }
        }

        // 显示用户搜索结果
        function displayUserResult(user, queryTime) {
            const resultsContainer = document.getElementById('results');
            
            let html = `
                <div class="performance-info">
                    <span>⚡</span>
                    <span>搜索完成！用时: <strong>${queryTime.toFixed(2)}ms</strong></span>
                </div>
                <div style="background: white; padding: 25px; border-radius: 12px; margin-bottom: 20px;">
                    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                        <img src="${user.icon || '/images/default-avatar.png'}" alt="${user.name}" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;" onerror="this.src='/images/default-avatar.png'">
                        <div>
                            <h3 style="margin: 0 0 5px 0; font-size: 24px;">${user.name || user.username}</h3>
                            <p style="margin: 0 0 10px 0; color: #666;">@${user.username}</p>
                            <p style="margin: 0; color: #888; font-size: 14px;">${user.bio || '暂无简介'}</p>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-value">${user.follower_count.toLocaleString()}</div>
                            <div class="stat-label">粉丝数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${user.smart_follower_count.toLocaleString()}</div>
                            <div class="stat-label">智能粉丝</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${user.following_count.toLocaleString()}</div>
                            <div class="stat-label">关注数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${Object.keys(user.rankings).length}</div>
                            <div class="stat-label">参与项目</div>
                        </div>
                    </div>
                </div>
            `;

            // 显示排名信息
            if (Object.keys(user.rankings).length > 0) {
                html += '<h4 style="margin: 20px 0 15px 0;">项目排名情况</h4>';
                
                for (const [project, durations] of Object.entries(user.rankings)) {
                    html += `
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 10px;">
                            <h5 style="margin: 0 0 10px 0;">${project}</h5>
                            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    `;
                    
                    for (const [duration, data] of Object.entries(durations)) {
                        html += `
                            <div class="metric-item">
                                <div class="metric-value">#${data.rank}</div>
                                <div class="metric-label">${duration}</div>
                            </div>
                        `;
                    }
                    
                    html += '</div></div>';
                }
            }

            resultsContainer.innerHTML = html;
        }

        // 导入数据
        async function importData() {
            if (!confirm('确定要从 JSON 文件导入数据到数据库吗？这可能需要几分钟时间。')) {
                return;
            }

            showLoading('正在导入数据，请耐心等待...');
            performanceStartTime = performance.now();

            try {
                const response = await fetch('/api/db/import', { method: 'POST' });
                const result = await response.json();
                
                const importTime = performance.now() - performanceStartTime;
                
                if (result.success) {
                    const resultsContainer = document.getElementById('results');
                    resultsContainer.innerHTML = `
                        <div class="performance-info">
                            <span>✅</span>
                            <span>数据导入成功！用时: <strong>${(importTime/1000).toFixed(2)}s</strong></span>
                        </div>
                        <div style="background: white; padding: 20px; border-radius: 12px;">
                            <h4>导入统计:</h4>
                            <p>用户: ${result.data.users}</p>
                            <p>项目: ${result.data.projects}</p>
                            <p>排名记录: ${result.data.rankings}</p>
                        </div>
                    `;
                    
                    // 重新加载统计信息
                    loadStats();
                } else {
                    showError('导入失败: ' + result.error);
                }
            } catch (error) {
                console.error('导入数据失败:', error);
                showError('连接数据库失败');
            }
        }

        // 显示加载状态
        function showLoading(message) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }

        // 显示错误信息
        function showError(message) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        // 回车键触发搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUser();
            }
        });
    </script>
</body>
</html>
