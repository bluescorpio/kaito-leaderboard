<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaito 影响力排行榜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .app-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        .app-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .logo {
            font-size: 3.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .app-description {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .data-source-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .controls {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
        }

        .control-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9rem;
        }

        .control-select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s;
        }

        .control-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .load-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .load-button:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #f0f0f0;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .user-rank {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 16px;
            border: 3px solid #f0f0f0;
        }

        .user-info h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin: 0 0 4px 0;
        }

        .user-info p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }

        .user-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-label {
            display: block;
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-value {
            display: block;
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #ffcdd2;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .summary-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .summary-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: 2rem;
            }
            
            .control-group {
                grid-template-columns: 1fr;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .data-source-indicator {
                position: static;
                margin-bottom: 10px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="data-source-indicator" id="data-source-indicator">
            📊 数据源：正在检测...
        </div>
        <div class="app-title">
            <span class="logo">🏆</span>
            Kaito 影响力排行榜
        </div>
        <div class="app-description">
            发现并追踪加密货币领域最具影响力的意见领袖
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <label class="control-label">项目类别</label>
                    <select id="category-select" class="control-select">
                        <option value="pre_tge">Pre TGE 项目</option>
                        <option value="post_tge">Post TGE 项目</option>
                    </select>
                </div>
                <div class="control-item">
                    <label class="control-label">项目</label>
                    <select id="topic-select" class="control-select">
                        <option value="APT">Aptos (APT)</option>
                    </select>
                </div>
                <div class="control-item">
                    <label class="control-label">时间范围</label>
                    <select id="duration-select" class="control-select">
                        <option value="7d">过去 7 天</option>
                        <option value="30d">过去 30 天</option>
                        <option value="3m">过去 3 个月</option>
                        <option value="6m">过去 6 个月</option>
                        <option value="12m">过去 12 个月</option>
                    </select>
                </div>
                <div class="control-item">
                    <label class="control-label">显示数量</label>
                    <select id="top-n-select" class="control-select">
                        <option value="10">前 10 名</option>
                        <option value="20">前 20 名</option>
                        <option value="50">前 50 名</option>
                        <option value="100">前 100 名</option>
                    </select>
                </div>
            </div>
            <button class="load-button" onclick="loadData()">🔄 加载数据</button>
        </div>

        <div class="summary-stats" id="summary-stats" style="display: none;">
            <div class="summary-card">
                <div class="summary-number" id="total-users">0</div>
                <div class="summary-label">总用户数</div>
            </div>
            <div class="summary-card">
                <div class="summary-number" id="avg-mindshare">0</div>
                <div class="summary-label">平均影响力</div>
            </div>
            <div class="summary-card">
                <div class="summary-number" id="total-followers">0</div>
                <div class="summary-label">总粉丝数</div>
            </div>
            <div class="summary-card">
                <div class="summary-number" id="data-source">API</div>
                <div class="summary-label">数据来源</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载排行榜数据...</p>
        </div>

        <div class="users-grid" id="users-grid"></div>
    </div>

    <script>
        // 项目配置
        const PRE_TGE_TOPICS = [
            "0G", "ALLORA", "ANOMA", "BILLIONS", "BLS", "BOUNDLESS", "CAMP", "CYSIC", "FALCON", "FOGO", "HANAHANA",
            "GOATNETWORK", "INFINEX", "INFINIT", "IRYS", "KAT", "LOMBARD", "LUMITERRA", "MEGAETH",
            "MEMEX", "MIRA", "MITOSIS", "MOMENTUM", "MONAD", "MULTIBANK", "MULTIPLI", "NYT", "NOYA", "OPENLEDGER",
            "PARADEX", "PORTALPORTAL", "PUFFPAW", "SAPIEN", "SOMNIA", "SO",
            "SURF", "SYMPHONY", "THEORIQ", "THRIVE", "TURTLECLUB", "UNION", "WARP", "YEET"
        ];

        const POST_TGE_TOPICS = [
            "KAITO", "ANIME", "APT", "ARB", "BERA", "BLUE", "BOOPBOOPFUN", "BYBITTRADFI", "CALDERA",
            "CORN", "CREATORBID", "DEFIAPP", "DYDX", "ECLIPSE", "FRAX", "FUEL", "HUMAFINANCE",
            "HUMANITY", "INITIA", "INJ", "IQ", "KAIA", "KINTO", "MNT", "OM", "MAPLESTORYUNIVERSE",
            "MOVEMENT", "NEAR", "NEWTON", "ORDERLYNETWORK", "PEAQ", "PENGU", "DOT", "POL", "PYTH",
            "QUAI", "SATLAYER", "SEI", "SIDEKICK", "SKATE", "S", "SOON", "SOPHON", "STARKNET", "STORYPROTOCOL", "SUCCINCT", "UXLINK",
            "VIRTUALECOSYSTEM", "WAL", "WAYFINDER", "XION", "ZEC"
        ];

        let currentData = [];
        let kolJsonData = null;
        let dataSource = 'unknown';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTopicOptions();
            loadData();
        });

        // 更新项目选项
        function updateTopicOptions() {
            const category = document.getElementById('category-select').value;
            const topicSelect = document.getElementById('topic-select');
            
            topicSelect.innerHTML = '';
            const topics = category === 'pre_tge' ? PRE_TGE_TOPICS : POST_TGE_TOPICS;
            
            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicSelect.appendChild(option);
            });
        }

        // 监听类别变化
        document.getElementById('category-select').addEventListener('change', updateTopicOptions);

        // 更新数据源指示器
        function updateDataSourceIndicator(source) {
            const indicator = document.getElementById('data-source-indicator');
            const sourceDisplay = document.getElementById('data-source');
            
            if (source === 'api') {
                indicator.innerHTML = '🔗 数据源：实时API';
                indicator.style.background = 'rgba(76, 175, 80, 0.3)';
                if (sourceDisplay) sourceDisplay.textContent = 'API';
                dataSource = 'api';
            } else if (source === 'local') {
                indicator.innerHTML = '📁 数据源：本地文件';
                indicator.style.background = 'rgba(255, 193, 7, 0.3)';
                if (sourceDisplay) sourceDisplay.textContent = '本地';
                dataSource = 'local';
            } else {
                indicator.innerHTML = '❌ 数据源：无可用数据';
                indicator.style.background = 'rgba(244, 67, 54, 0.3)';
                if (sourceDisplay) sourceDisplay.textContent = '无';
                dataSource = 'none';
            }
        }

        // 加载本地 kol.json 数据
        async function loadKolJsonData() {
            if (kolJsonData) return;
            
            try {
                console.log('正在加载 kol.json 数据...');
                const response = await fetch('./kol.json');
                if (!response.ok) {
                    throw new Error(`无法加载 kol.json: ${response.status}`);
                }
                kolJsonData = await response.json();
                console.log('✅ 成功加载 kol.json 数据，最后更新时间:', kolJsonData.lastUpdate);
                return kolJsonData;
            } catch (error) {
                console.error('❌ 无法加载 kol.json:', error.message);
                kolJsonData = null;
                return null;
            }
        }

        // 从 kol.json 获取数据
        function getDataFromKolJson(duration, topic_id, top_n) {
            if (!kolJsonData) return [];
            
            try {
                // 确定类别
                const category = document.getElementById('category-select').value;
                
                // 获取项目数据
                const projectData = kolJsonData.categories?.[category]?.[topic_id]?.[duration];
                
                if (!projectData || !Array.isArray(projectData)) {
                    console.warn(`kol.json 中没有找到 ${category}/${topic_id}/${duration} 的数据`);
                    return [];
                }
                
                // 限制返回数量并格式化数据
                return projectData.slice(0, top_n).map((user, index) => ({
                    name: user.name || 'Unknown User',
                    username: user.username || '',
                    rank: user.rank || (index + 1),
                    mindshare: parseFloat(user.mindshare) || 0,
                    community_score: parseFloat(user.community_score) || 0,
                    follower_count: parseInt(user.follower_count) || 0,
                    smart_follower_count: parseInt(user.smart_follower_count) || 0,
                    icon: user.icon || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name || 'User')}&background=random`,
                    bio: user.bio || '',
                    twitter_user_url: user.twitter_user_url || `https://x.com/${user.username}`
                }));
            } catch (error) {
                console.error('从 kol.json 提取数据时出错:', error);
                return [];
            }
        }

        // 尝试从API获取数据
        async function fetchFromAPI(duration, topic_id, top_n) {
            try {
                console.log(`🔗 尝试从API获取数据: ${topic_id}/${duration}`);
                
                const params = new URLSearchParams({
                    duration: duration,
                    topic_id: topic_id,
                    top_n: top_n,
                    community_tier: 'tier1',
                    customized_community: 'customized',
                    community_yaps: 'true'
                });

                const apiUrl = `/api/kol/mindshare/top-leaderboard?${params}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // 处理API响应格式
                let users = [];
                if (Array.isArray(data)) {
                    users = data;
                } else if (data && Array.isArray(data.data)) {
                    users = data.data;
                } else {
                    throw new Error('API返回数据格式异常');
                }

                console.log(`✅ API成功返回 ${users.length} 条数据`);
                
                // 格式化数据
                return users.slice(0, top_n).map((user, index) => ({
                    name: user.name || 'Unknown User',
                    username: user.username || '',
                    rank: user.rank || (index + 1),
                    mindshare: parseFloat(user.mindshare) || 0,
                    community_score: parseFloat(user.last_7_day_avg_llm_insightfulness_score_scaled) || parseFloat(user.community_score) || 0,
                    follower_count: parseInt(user.follower_count) || 0,
                    smart_follower_count: parseInt(user.smart_follower_count) || 0,
                    icon: user.icon || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name || 'User')}&background=random`,
                    bio: user.bio || '',
                    twitter_user_url: user.twitter_user_url || `https://x.com/${user.username}`
                }));
                
            } catch (error) {
                console.warn(`❌ API请求失败: ${error.message}`);
                throw error;
            }
        }

        // 获取数据 (API优先，回退到本地数据)
        async function fetchKaitoData(duration, topic_id, top_n) {
            // 首先尝试API
            try {
                const apiData = await fetchFromAPI(duration, topic_id, top_n);
                if (apiData && apiData.length > 0) {
                    updateDataSourceIndicator('api');
                    return apiData;
                }
            } catch (error) {
                console.warn('API获取失败，尝试使用本地数据:', error.message);
            }
            
            // API失败，尝试本地数据
            try {
                await loadKolJsonData();
                const localData = getDataFromKolJson(duration, topic_id, top_n);
                if (localData && localData.length > 0) {
                    updateDataSourceIndicator('local');
                    console.log(`📁 使用本地数据: ${localData.length} 条记录`);
                    return localData;
                }
            } catch (error) {
                console.error('本地数据加载失败:', error.message);
            }
            
            // 都失败了
            updateDataSourceIndicator('none');
            throw new Error('无法获取数据，API和本地数据都不可用');
        }

        // 渲染用户列表
        function renderUsers(users) {
            const grid = document.getElementById('users-grid');
            grid.innerHTML = '';

            if (!users || users.length === 0) {
                grid.innerHTML = '<div class="error-message">没有找到数据</div>';
                return;
            }

            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.style.position = 'relative';
                
                card.innerHTML = `
                    <div class="user-rank">${user.rank}</div>
                    <div class="user-header">
                        <img src="${user.icon}" alt="${user.name}" class="user-avatar"
                             onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=random'">
                        <div class="user-info">
                            <h3>${user.name}</h3>
                            <p>@${user.username}</p>
                        </div>
                    </div>
                    <div class="user-stats">
                        <div class="stat-item">
                            <span class="stat-label">影响力</span>
                            <span class="stat-value">${user.mindshare.toFixed(2)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">社区分数</span>
                            <span class="stat-value">${user.community_score.toFixed(2)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">粉丝数</span>
                            <span class="stat-value">${user.follower_count.toLocaleString()}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">智能粉丝</span>
                            <span class="stat-value">${user.smart_follower_count.toLocaleString()}</span>
                        </div>
                    </div>
                    ${user.bio ? `<div style="margin-top: 10px; font-size: 0.9rem; color: #666; line-height: 1.4;">${user.bio}</div>` : ''}
                `;
                
                if (user.twitter_user_url) {
                    card.style.cursor = 'pointer';
                    card.addEventListener('click', () => {
                        window.open(user.twitter_user_url, '_blank');
                    });
                }
                
                grid.appendChild(card);
            });

            // 更新统计信息
            updateSummaryStats(users);
        }

        // 更新统计信息
        function updateSummaryStats(users) {
            if (!users || users.length === 0) return;

            const totalUsers = users.length;
            const avgMindshare = users.reduce((sum, user) => sum + user.mindshare, 0) / totalUsers;
            const totalFollowers = users.reduce((sum, user) => sum + user.follower_count, 0);

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('avg-mindshare').textContent = avgMindshare.toFixed(2);
            document.getElementById('total-followers').textContent = totalFollowers.toLocaleString();
            
            document.getElementById('summary-stats').style.display = 'grid';
        }

        // 显示错误信息
        function showErrorMessage(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div style="color: #c62828;">
                    <h3>❌ 数据加载失败</h3>
                    <p>${message}</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">
                        请检查网络连接或稍后重试
                    </p>
                </div>
            `;
            loading.style.display = 'block';
            document.getElementById('users-grid').style.display = 'none';
        }

        // 加载数据
        async function loadData() {
            const category = document.getElementById('category-select').value;
            const topic = document.getElementById('topic-select').value;
            const duration = document.getElementById('duration-select').value;
            const topN = parseInt(document.getElementById('top-n-select').value);

            // 显示加载状态
            document.getElementById('loading').innerHTML = `
                <div class="loading-spinner"></div>
                <p>正在加载排行榜数据...</p>
                <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                    尝试API，如失败将使用本地数据
                </p>
            `;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('users-grid').style.display = 'none';
            document.getElementById('summary-stats').style.display = 'none';

            try {
                currentData = await fetchKaitoData(duration, topic, topN);
                if (currentData.length > 0) {
                    renderUsers(currentData);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('users-grid').style.display = 'grid';
                } else {
                    showErrorMessage('没有找到相关数据');
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                showErrorMessage(`数据加载失败: ${error.message}`);
            }
        }
    </script>
</body>
</html>
