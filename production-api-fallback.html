        @media (max-width: 768px) {

    </style>
</head>
<body>

    <script>
        // é¡¹ç›®é…ç½®
        const PRE_TGE_TOPICS = [
            "0G", "ALLORA", "ANOMA", "BILLIONS", "BLS", "BOUNDLESS", "CAMP", "CYSIC", "FALCON", "FOGO", "HANAHANA",
            "GOATNETWORK", "INFINEX", "INFINIT", "IRYS", "KAT", "LOMBARD", "LUMITERRA", "MEGAETH",
            "MEMEX", "MIRA", "MITOSIS", "MOMENTUM", "MONAD", "MULTIBANK", "MULTIPLI", "NYT", "NOYA", "OPENLEDGER",
            "PARADEX", "PORTALPORTAL", "PUFFPAW", "SAPIEN", "SOMNIA", "SO",
            "SURF", "SYMPHONY", "THEORIQ", "THRIVE", "TURTLECLUB", "UNION", "WARP", "YEET"
        ];

        const POST_TGE_TOPICS = [
            "KAITO", "ANIME", "APT", "ARB", "BERA", "BLUE", "BOOPBOOPFUN", "BYBITTRADFI", "CALDERA",
            "CORN", "CREATORBID", "DEFIAPP", "DYDX", "ECLIPSE", "FRAX", "FUEL", "HUMAFINANCE",
            "HUMANITY", "INITIA", "INJ", "IQ", "KAIA", "KINTO", "MNT", "OM", "MAPLESTORYUNIVERSE",
            "MOVEMENT", "NEAR", "NEWTON", "ORDERLYNETWORK", "PEAQ", "PENGU", "DOT", "POL", "PYTH",
            "QUAI", "SATLAYER", "SEI", "SIDEKICK", "SKATE", "S", "SOON", "SOPHON", "STARKNET", "STORYPROTOCOL", "SUCCINCT", "UXLINK",
            "VIRTUALECOSYSTEM", "WAL", "WAYFINDER", "XION", "ZEC"
        ];

        let currentData = [];
        let kolJsonData = null;
        let dataSource = 'unknown';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateTopicOptions();
            loadData();
        });

        // æ›´æ–°é¡¹ç›®é€‰é¡¹
        function updateTopicOptions() {
            const category = document.getElementById('category-select').value;
            const topicSelect = document.getElementById('topic-select');
            
            topicSelect.innerHTML = '';
            const topics = category === 'pre_tge' ? PRE_TGE_TOPICS : POST_TGE_TOPICS;
            
            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicSelect.appendChild(option);
            });
        }

        // ç›‘å¬ç±»åˆ«å˜åŒ–
        document.getElementById('category-select').addEventListener('change', updateTopicOptions);

        // æ›´æ–°æ•°æ®æºæŒ‡ç¤ºå™¨
        function updateDataSourceIndicator(source) {
            const indicator = document.getElementById('data-source-indicator');
            const sourceDisplay = document.getElementById('data-source');
            
            if (source === 'api') {
                indicator.innerHTML = 'ğŸ”— æ•°æ®æºï¼šå®æ—¶API';
                indicator.style.background = 'rgba(76, 175, 80, 0.3)';
                if (sourceDisplay) sourceDisplay.textContent = 'API';
                dataSource = 'api';
            } else if (source === 'local') {
                indicator.innerHTML = 'ğŸ“ æ•°æ®æºï¼šæœ¬åœ°æ–‡ä»¶';
                indicator.style.background = 'rgba(255, 193, 7, 0.3)';
                if (sourceDisplay) sourceDisplay.textContent = 'æœ¬åœ°';
                dataSource = 'local';
            } else {
                indicator.innerHTML = 'âŒ æ•°æ®æºï¼šæ— å¯ç”¨æ•°æ®';
                indicator.style.background = 'rgba(244, 67, 54, 0.3)';
                if (sourceDisplay) sourceDisplay.textContent = 'æ— ';
                dataSource = 'none';
            }
        }

        // åŠ è½½æœ¬åœ° kol.json æ•°æ®
        async function loadKolJsonData() {
            if (kolJsonData) return;
            
            try {
                console.log('æ­£åœ¨åŠ è½½ kol.json æ•°æ®...');
                const response = await fetch('./kol.json');
                if (!response.ok) {
                    throw new Error(`æ— æ³•åŠ è½½ kol.json: ${response.status}`);
                }
                kolJsonData = await response.json();
                console.log('âœ… æˆåŠŸåŠ è½½ kol.json æ•°æ®ï¼Œæœ€åæ›´æ–°æ—¶é—´:', kolJsonData.lastUpdate);
                return kolJsonData;
            } catch (error) {
                console.error('âŒ æ— æ³•åŠ è½½ kol.json:', error.message);
                kolJsonData = null;
                return null;
            }
        }

        // ä» kol.json è·å–æ•°æ®
        function getDataFromKolJson(duration, topic_id, top_n) {
            if (!kolJsonData) return [];
            
            try {
                // ç¡®å®šç±»åˆ«
                const category = document.getElementById('category-select').value;
                
                // è·å–é¡¹ç›®æ•°æ®
                const projectData = kolJsonData.categories?.[category]?.[topic_id]?.[duration];
                
                if (!projectData || !Array.isArray(projectData)) {
                    console.warn(`kol.json ä¸­æ²¡æœ‰æ‰¾åˆ° ${category}/${topic_id}/${duration} çš„æ•°æ®`);
                    return [];
                }
                
                // é™åˆ¶è¿”å›æ•°é‡å¹¶æ ¼å¼åŒ–æ•°æ®
                return projectData.slice(0, top_n).map((user, index) => ({
                    name: user.name || 'Unknown User',
                    username: user.username || '',
                    rank: user.rank || (index + 1),
                    mindshare: parseFloat(user.mindshare) || 0,
                    community_score: parseFloat(user.community_score) || 0,
                    follower_count: parseInt(user.follower_count) || 0,
                    smart_follower_count: parseInt(user.smart_follower_count) || 0,
                    icon: user.icon || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name || 'User')}&background=random`,
                    bio: user.bio || '',
                    twitter_user_url: user.twitter_user_url || `https://x.com/${user.username}`
                }));
            } catch (error) {
                console.error('ä» kol.json æå–æ•°æ®æ—¶å‡ºé”™:', error);
                return [];
            }
        }

        // å°è¯•ä»APIè·å–æ•°æ®
        async function fetchFromAPI(duration, topic_id, top_n) {
            try {
                console.log(`ğŸ”— å°è¯•ä»APIè·å–æ•°æ®: ${topic_id}/${duration}`);
                
                const params = new URLSearchParams({
                    duration: duration,
                    topic_id: topic_id,
                    top_n: top_n,
                    community_tier: 'tier1',
                    customized_community: 'customized',
                    community_yaps: 'true'
                });

                const apiUrl = `/api/kol/mindshare/top-leaderboard?${params}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // å¤„ç†APIå“åº”æ ¼å¼
                let users = [];
                if (Array.isArray(data)) {
                    users = data;
                } else if (data && Array.isArray(data.data)) {
                    users = data.data;
                } else {
                    throw new Error('APIè¿”å›æ•°æ®æ ¼å¼å¼‚å¸¸');
                }

                console.log(`âœ… APIæˆåŠŸè¿”å› ${users.length} æ¡æ•°æ®`);
                
                // æ ¼å¼åŒ–æ•°æ®
                return users.slice(0, top_n).map((user, index) => ({
                    name: user.name || 'Unknown User',
                    username: user.username || '',
                    rank: user.rank || (index + 1),
                    mindshare: parseFloat(user.mindshare) || 0,
                    community_score: parseFloat(user.last_7_day_avg_llm_insightfulness_score_scaled) || parseFloat(user.community_score) || 0,
                    follower_count: parseInt(user.follower_count) || 0,
                    smart_follower_count: parseInt(user.smart_follower_count) || 0,
                    icon: user.icon || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name || 'User')}&background=random`,
                    bio: user.bio || '',
                    twitter_user_url: user.twitter_user_url || `https://x.com/${user.username}`
                }));
                
            } catch (error) {
                console.warn(`âŒ APIè¯·æ±‚å¤±è´¥: ${error.message}`);
                throw error;
            }
        }

        // è·å–æ•°æ® (APIä¼˜å…ˆï¼Œå›é€€åˆ°æœ¬åœ°æ•°æ®)
        async function fetchKaitoData(duration, topic_id, top_n) {
            // é¦–å…ˆå°è¯•API
            try {
                const apiData = await fetchFromAPI(duration, topic_id, top_n);
                if (apiData && apiData.length > 0) {
                    updateDataSourceIndicator('api');
                    return apiData;
                }
            } catch (error) {
                console.warn('APIè·å–å¤±è´¥ï¼Œå°è¯•ä½¿ç”¨æœ¬åœ°æ•°æ®:', error.message);
            }
            
            // APIå¤±è´¥ï¼Œå°è¯•æœ¬åœ°æ•°æ®
            try {
                await loadKolJsonData();
                const localData = getDataFromKolJson(duration, topic_id, top_n);
                if (localData && localData.length > 0) {
                    updateDataSourceIndicator('local');
                    console.log(`ğŸ“ ä½¿ç”¨æœ¬åœ°æ•°æ®: ${localData.length} æ¡è®°å½•`);
                    return localData;
                }
            } catch (error) {
                console.error('æœ¬åœ°æ•°æ®åŠ è½½å¤±è´¥:', error.message);
            }
            
            // éƒ½å¤±è´¥äº†
            updateDataSourceIndicator('none');
            throw new Error('æ— æ³•è·å–æ•°æ®ï¼ŒAPIå’Œæœ¬åœ°æ•°æ®éƒ½ä¸å¯ç”¨');
        }

        // æ¸²æŸ“ç”¨æˆ·åˆ—è¡¨
        function renderUsers(users) {
            const grid = document.getElementById('users-grid');
            grid.innerHTML = '';

            if (!users || users.length === 0) {
                grid.innerHTML = '<div class="error-message">æ²¡æœ‰æ‰¾åˆ°æ•°æ®</div>';
                return;
            }

            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.style.position = 'relative';
                
                card.innerHTML = `
                    <div class="user-rank">${user.rank}</div>
                    <div class="user-header">
                        <img src="${user.icon}" alt="${user.name}" class="user-avatar"
                             onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=random'">
                        <div class="user-info">
                            <h3>${user.name}</h3>
                            <p>@${user.username}</p>
                        </div>
                    </div>
                    <div class="user-stats">
                        <div class="stat-item">
                            <span class="stat-label">å½±å“åŠ›</span>
                            <span class="stat-value">${user.mindshare.toFixed(2)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">ç¤¾åŒºåˆ†æ•°</span>
                            <span class="stat-value">${user.community_score.toFixed(2)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">ç²‰ä¸æ•°</span>
                            <span class="stat-value">${user.follower_count.toLocaleString()}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">æ™ºèƒ½ç²‰ä¸</span>
                            <span class="stat-value">${user.smart_follower_count.toLocaleString()}</span>
                        </div>
                    </div>
                    ${user.bio ? `<div style="margin-top: 10px; font-size: 0.9rem; color: #666; line-height: 1.4;">${user.bio}</div>` : ''}
                `;
                
                if (user.twitter_user_url) {
                    card.style.cursor = 'pointer';
                    card.addEventListener('click', () => {
                        window.open(user.twitter_user_url, '_blank');
                    });
                }
                
                grid.appendChild(card);
            });

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateSummaryStats(users);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateSummaryStats(users) {
            if (!users || users.length === 0) return;

            const totalUsers = users.length;
            const avgMindshare = users.reduce((sum, user) => sum + user.mindshare, 0) / totalUsers;
            const totalFollowers = users.reduce((sum, user) => sum + user.follower_count, 0);

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('avg-mindshare').textContent = avgMindshare.toFixed(2);
            document.getElementById('total-followers').textContent = totalFollowers.toLocaleString();
            
            document.getElementById('summary-stats').style.display = 'grid';
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showErrorMessage(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
