<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .loading { color: blue; }
        pre { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .kol-item { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <h1>KOL数据简化测试</h1>
    
    <div id="status" class="loading">正在测试...</div>
    <div id="details"></div>
    <div id="data-display"></div>

    <script src="config.js"></script>
    <script>
        async function simplifiedTest() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            const dataDiv = document.getElementById('data-display');
            
            let details = '';
            
            try {
                // 步骤1: 检查配置
                details += '<h3>步骤1: 检查配置</h3>';
                if (typeof KAITO_CONFIG === 'undefined') {
                    throw new Error('KAITO_CONFIG未定义');
                }
                details += '<div class="success">✅ KAITO_CONFIG已加载</div>';
                
                // 步骤2: 测试API
                details += '<h3>步骤2: 测试API</h3>';
                const apiUrl = '/api/kol/mindshare/top-leaderboard?duration=7d&topic_id=KAITO&top_n=10&community_tier=tier1&customized_community=customized&community_yaps=true';
                
                const response = await fetch(apiUrl);
                details += `<p>API响应状态: ${response.status}</p>`;
                
                if (!response.ok) {
                    throw new Error(`API失败: ${response.status}`);
                }
                
                const data = await response.json();
                details += `<div class="success">✅ API成功获取${data.length}条数据</div>`;
                
                // 步骤3: 检查数据结构
                details += '<h3>步骤3: 数据结构检查</h3>';
                if (data.length === 0) {
                    throw new Error('API返回空数据');
                }
                
                const firstItem = data[0];
                details += `<p>第一条数据字段: ${Object.keys(firstItem).join(', ')}</p>`;
                details += `<pre>${JSON.stringify(firstItem, null, 2)}</pre>`;
                
                // 步骤4: 尝试渲染
                details += '<h3>步骤4: 渲染测试</h3>';
                dataDiv.innerHTML = '<h3>前5名KOL:</h3>';
                
                data.slice(0, 5).forEach((kol, index) => {
                    const kolDiv = document.createElement('div');
                    kolDiv.className = 'kol-item';
                    kolDiv.innerHTML = `
                        <strong>#${kol.rank || index + 1}</strong> - 
                        ${kol.name || kol.username || 'Unknown'} 
                        (${kol.username || ''})
                        <br>影响力: ${kol.mindshare || 0}
                        <br>粉丝: ${(kol.follower_count || 0).toLocaleString()}
                        <br>智能粉丝: ${(kol.smart_follower_count || 0).toLocaleString()}
                    `;
                    dataDiv.appendChild(kolDiv);
                });
                
                details += '<div class="success">✅ 数据渲染成功</div>';
                statusDiv.innerHTML = '<div class="success">✅ 测试完全成功！</div>';
                
            } catch (error) {
                console.error('测试失败:', error);
                details += `<div class="error">❌ 错误: ${error.message}</div>`;
                statusDiv.innerHTML = '<div class="error">❌ 测试失败</div>';
            }
            
            detailsDiv.innerHTML = details;
        }
        
        // 页面加载后运行测试
        window.addEventListener('load', () => {
            console.log('页面加载完成，开始测试...');
            simplifiedTest();
        });
        
        // 添加错误监听
        window.addEventListener('error', (event) => {
            console.error('页面错误:', event.error);
            document.getElementById('status').innerHTML = `<div class="error">❌ 页面错误: ${event.error.message}</div>`;
        });
    </script>
</body>
</html>
